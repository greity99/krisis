<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publicera inlägg</title>
    <!--BootstrapCSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/stylesheet.css">
</head>

<body>
    <!--BootStrap NavBar-->
    <nav class="navbar navbar-expand-sm bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container d-md-flex justify-content-end">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link mx-lg-5 p-md-4 mx-sm-3" href="/">Hem</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mx-lg-5 p-md-4 mx-sm-3" href="/Krishantering">Krishantering</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active mx-lg-5 p-md-4 mx-sm-3" aria-current="page" href="/Ny">Publicera inlägg</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mx-lg-5 p-md-4 mx-sm-3" href="/Kontakt">Kontakta oss</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mx-lg-5 p-md-4 mx-sm-3" href="/Logga in">Logga in</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container-md">
        <div class="row">
            <!--Contains background-image-->
            <aside class="col-sm-3 bg-img">
            </aside>
            <div class="col-sm-9">
                <h1 class="ms-4 mt-4">Publicera ett inlägg</h1>
                <hr>
                <p class="ms-4"> <b>Har du sett eller varit med om något som du vill informera allmänheten
                        om?</b><br>Fyll i nedan formulär så ser vi till att folk får reda på händelsen</p>
                <!--Form-->
                <form action="" class="form_publish_post">
                    <label for="category">
                        <h3 class="ms-4 mt-2">Kriskategori</h3>
                    </label>
                    <select name="category" id="category" class="form-select widht-select ms-4 mt-1 mb-3">
                        <option value="none" selected>Välj...</option>
                        <option value="Fire">Brand</option>
                        <option value="Shooting">Skottlossning</option>
                        <option value="Smoke">Rökutveckling</option>
                        <!--
                                Python:
                                for i in cities print <option value="i">i</option>?
                            -->
                    </select>
                    <div class="row">
                        <div class="col-12 col-lg-5">
                            <label for="city">
                                <h3 class="ms-4 mt-2">Stad</h3>
                            </label>
                            <select name="city" id="city" class="form-select widht-select ms-4 mt-1 mb-3">
                                <option value="none" selected>Välj...</option>
                                <option value="Malmö">Malmö</option>
                                <option value="Lund">Lund</option>
                                <option value="Karlshamn">Karlshamn</option>
                            </select>
                        </div>
                        <div class="col-12 col-lg-5">
                            <label for="ZIP-code">
                                <h3 class="ms-4 mt-2">Postnummer</h3>
                            </label>
                            <select name="ZIP-code" id="ZIP-code" class="form-select widht-select ms-4 mt-1 mb-3">
                                <option value="none" selected>Välj...</option>
                                <option value="21110">211 10</option>
                                <option value="21111">211 11</option>
                                <option value="21112">211 12</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-check ms-4 mt-2">
                        <input class="form-check-input" type="checkbox" value="" id="confirmation" required>
                        <label class="form-check-label" for="confirmation">
                            Den information som jag har uppgett är sanningsenlig
                        </label>
                    </div>

                    <input type="submit" class="btn btn-dark ms-4 mt-4 mb-4" value="Publicera händelse">

                </form>
            </div>
        </div>



    </main>
    <!--Footer-->
    <footer class="footer bg-dark p-3" data-bs-theme="dark">
        <div class="container-fluid">
            <div class="row">
                <div class="col-2"><span class="mb-3 mb-md-0 text-body-secondary">© 2024 KrisKlar</span></div>
                <div class="col-10"></div>
            </div>

        </div>
    </footer>

    <!--BootstrapJS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
